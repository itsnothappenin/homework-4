<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel = "stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">  </head>
  <body>
    <header>
      <div class="header">
        <h2>Where in the world?</h2>
        <div class="mode">
          <img id="IcoMoon"src="moon-regular.svg">
          <button>Dark Mode</button>
        </div>
      </div>
    </header>
    <div class="main">
      <div class="menu">
        <div id="searchContainer" class="searchContainer">
          <img src='magnifying-glass-solid.svg'>
          <input type="text" placeholder="Search for a country...">
        </div>
        <div id="filterContainer" class="filterContainer" placeholder="Search">
          <div id="filterDiv" class="filterDiv">
            <div id="filterInput" class="filterInput">
              <input id="filterInputID" type="text" placeholder="Filter by Region">
            </div>
            <div class="arrow">
              <img src="angle-down-solid.svg">
            </div>
          </div>
          <ul id="filterText" class="filterText">
            <li><a href="#">Africa</a></li>
            <li><a href="#">America</a></li>
            <li><a href="#">Asia</a></li>
            <li><a href="#">Europe</a></li>
            <li><a href="#">Oceania</a></li>
          </ul>
        </div>
      </div>
      <div id="countries" class="countries">

      </div>
    </div>
    <script src="script.js">
    </script>
  </body>
</html>
